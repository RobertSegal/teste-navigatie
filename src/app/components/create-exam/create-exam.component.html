<div class="tab-exam">
<mat-tab-group dynamicHeight>
    <mat-tab *ngFor="let item of data" [label]="'Examen categoria ' + item.examen">
      <div *ngFor="let disciplina of item.categori" style="display: flex; flex-direction: row; justify-content: space-evenly;">
        <h5>{{ disciplina.disciplina }}</h5>  
        <mat-form-field appearance="fill">
          <mat-label>Număr întrebări</mat-label>
          <input matInput type="number" [max]="getMaxQuestions(disciplina)" min="1">
          <mat-hint>Maxim: {{ getMaxQuestions(disciplina) }}</mat-hint>
        </mat-form-field>
      </div>
  </mat-tab>
</mat-tab-group>
<button matButton="elevated">Basic</button>
</div>
