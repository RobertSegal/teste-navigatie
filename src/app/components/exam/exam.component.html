<div *ngIf="questions.length">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle>
        <div>Întrebarea {{ currentIndex + 1 }}/{{ questions.length }}</div>
        <mat-progress-bar mode="determinate" [value]="responseProgress()"></mat-progress-bar>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="font-size: 1.25rem; padding-top: 10px;">
      <p >{{ questions[currentIndex].intrebare }}</p>
    </mat-card-content>
    <mat-card-footer>
      <mat-radio-group class="example-radio-group" [(ngModel)]="questions[currentIndex].selectedAnswer">
        <mat-radio-button style="padding-top: 5px;"
          *ngFor="let r of questions[currentIndex].raspunsuri; let i = index"
          [value]="i"
        >
          {{ r }}
        </mat-radio-button>
      </mat-radio-group>
    </mat-card-footer>
    <mat-card-actions>
      <button mat-button (click)="prev()" [disabled]="currentIndex === 0">Prev</button>
      <button mat-button (click)="next()" [disabled]="currentIndex === questions.length - 1">Next</button>
      <button mat-raised-button color="primary" (click)="finalize()">
        Finalizează
      </button>
    </mat-card-actions>
  </mat-card>
</div>
